<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pixi Search Frontend</title>
</head>
<body>
<input id="q" placeholder="Search or ask Pixi">
<button id="googleBtn">Google</button>
<button id="pixiBtn">Pixi</button>
<pre id="results"></pre>

<script>
const BACKEND_URL = "https://9dae4a31945a.ngrok-free.app"; // or ngrok URL

async function searchGoogle(query) {
  const res = await fetch(BACKEND_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ query, type: "google" })
  });
  const data = await res.json();
  document.getElementById("results").textContent = JSON.stringify(data, null, 2);
}

async function askPixi(query) {
  const res = await fetch(BACKEND_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ query, type: "chatgpt" })
  });
  const data = await res.json();
  document.getElementById("results").textContent = JSON.stringify(data, null, 2);
}

document.getElementById("googleBtn").addEventListener("click", () => {
  const q = document.getElementById("q").value;
  if (!q) return;
  searchGoogle(q);
});
document.getElementById("pixiBtn").addEventListener("click", () => {
  const q = document.getElementById("q").value;
  if (!q) return;
  askPixi(q);
});
</script>
</body>
</html>
